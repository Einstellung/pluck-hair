# Development Configuration
# =========================
# Override settings for local development
# No external dependencies (MinIO, PostgreSQL) required

app:
  log_level: "DEBUG"

# Use mock camera for development without hardware
camera:
  # type: mock
  # mode: directory  # random or directory
  # width: 640
  # height: 480
  # image_dir: ./assets 
  type: daheng
  device_index: 1
  exposure_time: 60000  # Exposure time in microseconds

# Use local storage instead of MinIO
storage:
  images:
    type: local
    path: ./data/images
  
  # Use SQLite instead of PostgreSQL
  database:
    type: sqlite
    path: ./data/pluck_dev.db
    echo: false

# Tile-based detection pipeline
vision:
  pipeline:
    steps:
      - name: tile
        type: tile
        params:
          tile_size: 640
          overlap: 0.2
      - name: detect
        type: yolo
        params:
          model: assets/best.pt
          conf: 0.25  # Lower threshold for testing
          device: auto  # Use GPU if available
      - name: merge
        type: merge_tiles
        params:
          iou_threshold: 0.5

scheduler:
  loop_delay_ms: 10  # Slower for debugging
  save_annotated: true
  show_preview: true  # Show real-time OpenCV preview window

