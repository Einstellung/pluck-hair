experiment:
  name: yolov8m_full_pluck
  framework: yolo
  output_dir: experiments/pluck/full/yolov8m
shared_resources:
  datasets_root: .
  weights_cache: models
framework_cfg:
  project_dir: frameworks/yolo
  script: frameworks/yolo/scripts/train.py
  args:
    model: yolov8m.pt
    data_yaml: dataset/pluck_subset150_tiles640.yaml
    epochs: 100
    batch: 16
    imgsz: 640
    device: 0
    workers: 4
    task_type: hbb
    nbs: 64
