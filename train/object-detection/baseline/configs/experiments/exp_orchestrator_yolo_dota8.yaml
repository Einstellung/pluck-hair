experiment:
  name: yolov11_coco8_iso
  framework: yolo
  output_dir: experiments/yolov11_coco8_iso

shared_resources:
  datasets_root: dataset
  weights_cache: models

framework_cfg:
  project_dir: frameworks/yolo
  script: frameworks/yolo/scripts/train.py
  args:
    model: yolo11n.pt
    data_yaml: ultra/coco8.yaml
    epochs: 1
    batch: 4
    imgsz: 640
    device: 0
    task_type: hbb
