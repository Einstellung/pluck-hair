- name: full_yolov8n
  description: full run for yolov8n
  command:
  - uv
  - run
  - python
  - orchestrator/scripts/train.py
  - --config
  - configs/experiments/pluck/full/exp_orchestrator_yolov8n_pluck_full_150.yaml
  device:
  - 0
  min_free_mem_gb: 6
  max_retries: 1
  retry_interval_sec: 120
  output_dir: experiments/pluck/full/yolov8n
  status: success
