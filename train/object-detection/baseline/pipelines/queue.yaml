- name: pluck_yolov8n
  description: YOLOv8n on single-class pluck dataset
  command:
  - python
  - orchestrator/scripts/train.py
  - --config
  - configs/experiments/pluck/exp_orchestrator_yolov8n_pluck.yaml
  device:
  - 0
  min_free_mem_gb: 6
  max_retries: 1
  retry_interval_sec: 120
  output_dir: experiments/pluck/yolov8n_single
  status: success
